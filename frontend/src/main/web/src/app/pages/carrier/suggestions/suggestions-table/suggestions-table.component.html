<p-toast></p-toast>

<div
style="padding-top: 1rem; width: 100%; height: 100%; max-height: 500px; overflow-y: scroll;"
*ngIf="!(suggestions === undefined || suggestions.length == 0)">
  <div
  class="card"
  style="width: 90%;"
  *ngFor="let suggestion of suggestions"
  >
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">
            <i class="fa fa-ticket" aria-hidden="true"></i>
            {{suggestion.ticketClass.class_name}}
          </td>
          <td>
            {{suggestion.ticketClass.ticket_price}}
          </td>
        </tr>
        <ng-container
        *ngFor="let service of suggestion.services; let i=index">
          <tr>
            <td scope="row" style="padding-left: 1.25rem;">
              <i class="fa fa-list-alt" aria-hidden="true"></i>
              {{service.service_name}}
            </td>
            <td>
              {{service.service_price}}
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>

    <div class="row justify-content-around"
    >
      <div class="col-1">
        <p data-placement="top"
            data-toggle="tooltip"
            title="Edit"
            (click)="onUpdate(suggestion)"
            class="updatePrgph"
        >
          <button class="btn btn-primary btn-md">
            <i class="fa fa-edit"></i>
          </button>
        </p>
      </div>

      <div class="col-1">
        <p data-placement="top"
            data-toggle="tooltip"
            title="Delete"
            (click)="onDelete(suggestion)"
            class="deletePrgph"
        >
          <button class="btn btn-danger btn-md"
                  data-title="Delete"
                  data-toggle="modal"
                  data-target="#delete">
            <i class="fa fa-trash"></i>
          </button>
        </p>
      </div>
    </div>

  </div>
</div>
